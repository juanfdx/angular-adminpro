
<header appClickInside 
        class="header"
        [style]="{'backgroundColor' : theme.header}">
  <nav class="header__nav">

    <!-- logo -->
    <div class="header__logo" 
         [ngClass]="{'header__logo--active': active, 'header__logo--inactive': !active}">
      <a class="header__logo-link" [routerLink]="['/dashboard']">
        <img class="header__logo-link-img" 
             [src]="'/assets/images/icons/healthcare-icon.png'" 
             [alt]="'Admin logo'">

        <img class="header__logo-link-text" 
             [ngClass]="{'header__logo-link-text--active': active, 
                         'header__logo-link-text--inactive': !active}"
             [src]="'/assets/images/logo/logo-light-text.png'" 
             alt="adminPro">
      </a>
    </div>
    <!-- end logo -->

    <div class="header__collapse">
      <!-- menu button -->
      <div class="header__menu">
        <a (click)="setActiveMenu()" class="header__menu-link">
          <svg viewBox="0 0 24 24" width="1em" height="1em" class="header__menu-svg" [ngClass]="{'header__menu-svg--active': active}">
            <path _ngcontent-fli-c36="" d="M2.038 4.511H22v2.496H2.038zM2 10.752h19.962v2.497H2zM2.014 16.992h19.962v2.496H2.014z"></path>
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="header__close-svg" [ngClass]="{'header__close-svg--active': active}" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </a>
      </div>
      <!-- end menu button -->

      <!-- nav items -->
      <ul class="header__navbar">
        <!-- magnifier icon -->
        <li class="header__navbar-item">
          <a (click)="showSearchForm()" class="header__navbar-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="header__navbar-svg" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </a>
        </li>
        <app-search-form [searchForm]="searchForm"
                         (closeSearch)="showSearchForm()">
        </app-search-form>
        <!-- end magnifier icon -->

        <!-- email -->
        <!-- <li class="header__navbar-item">
          <a class="header__navbar-link">
            <svg class="header__navbar-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 12.713l-11.985-9.713h23.97l-11.985 9.713zm0 2.574l-12-9.725v15.438h24v-15.438l-12 9.725z"/>
            </svg>
          </a>
        </li> -->
        <!-- end email -->
        
        <!-- languages flag icon -->
        <li appStopPropagation class="header__navbar-item">
          <a *ngIf="langActive === 'es'" 
             (click)="dropdownLang()" 
             class="header__navbar-link">
            <img class="header__navbar-img-flag" [src]="'/assets/images/flags/es.svg'" [alt]="'Spanish flag'">
          </a>
          <a *ngIf="langActive === 'en'" 
             (click)="dropdownLang()" 
             class="header__navbar-link">
            <img class="header__navbar-img-flag" [src]="'/assets/images/flags/gb.svg'" [alt]="'English flag'">
          </a>

          <app-lang-dropdown [dropLang]="dropLang"
                             (close)="dropdownLang()">
          </app-lang-dropdown>
        </li>
        <!-- end languages flag icon -->
        <!-- profile -->
        <li appStopPropagation class="header__navbar-item">
          <a (click)="dropdownProfile()" class="header__navbar-link">
            <img class="header__navbar-img-profile" [src]="user.image" [alt]="'User photo'">
          </a>

          <app-profile-dropdown [dropProfile]="dropProfile"
                                (close)="dropdownProfile()"> 
          </app-profile-dropdown>     
        </li>
        <!-- end profile -->
      </ul>
      <!-- end nav items -->

    </div>



  </nav>
</header>
