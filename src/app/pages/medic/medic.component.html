<div class="medic">

  <div class="medic__card medic__card--left">
    <div class="medic__card-body">

      <h4 class="medic__h4">{{ 'Medic' | translate }}</h4>
      <h6 class="medic__h6">{{ 'Medic information' | translate }}</h6>

      <form class="medic__form" 
            [formGroup]="medicForm"
            (ngSubmit)="saveMedic()">
        
        <div *ngIf="selectedMedic" class="medic__form-group">
          <div class="medic__img-wrapper">
            <img class="medic__img" 
                 [src]="selectedMedic.image | image: 'medics'" 
                 alt="Medic photo">
          </div>
        </div>

        <div class="medic__form-group">
          <label class="medic__label" for="">{{ 'Name' | translate }}</label>
          <div class="medic__input-group">
            <div class="medic__svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="medic__svg" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
            </div>
            <input class="medic__input" 
                   type="text" 
                   [placeholder]=" 'Name' |translate "
                   formControlName="name">
          </div>
        </div>

        <div class="medic__form-group">
          <label class="medic__label" for="">{{ 'Last name' | translate }}</label>
          <div class="medic__input-group">
            <div class="medic__svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="medic__svg" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
            </div>
            <input class="medic__input" 
                   type="text" 
                   [placeholder]=" 'Last name' |translate "
                   formControlName="lastName">
          </div>
        </div>

        <div class="medic__form-group medic__form-group--last-child">
          <label class="medic__label" for="">{{ 'Hospital' | translate }}</label>
          <div class="medic__input-group">

            <div class="medic__svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="medic__svg medic__svg--hospital" viewBox="0 0 16 16">
                <path d="M11 4.002V12H9.67V8.455H6.33V12H5V4.002h1.33v3.322h3.34V4.002H11Z"/>
                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2Zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2Z"/>
              </svg>
            </div>

            <div class="medic__select-wrapper">

              <select class="medic__hospital-selector"
                      formControlName="hospital">
                <option value="">{{ 'Select hospital' | translate }}</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id">
                  {{hospital.name}}
                </option>
              </select>

              <svg class="medic__svg-selector" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.122 24l-4.122-4 8-8-8-8 4.122-4 11.878 12z"/>
              </svg>
            </div>
      
          </div>
        </div>

        <div class="medic__button-container">
          <button type="submit" class="medic__btn-save"
                  [disabled]="medicForm.invalid">
            <svg class="medic__save-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13 3h2.996v5h-2.996v-5zm11 1v20h-24v-24h20l4 4zm-17 5h10v-7h-10v7zm15-4.171l-2.828-2.829h-.172v9h-14v-9h-3v20h20v-17.171z"/></svg>
            {{ 'Save' | translate }}
          </button>
          <button class="medic__btn-cancel" 
                  type="button" 
                  [routerLink]="['/dashboard/medics']">
              {{ 'Cancel' | translate }}
          </button>
        </div>

      </form>
    
    </div>
  </div>


  <div class="medic__card medic__card--right animate__animated animate__fadeIn animate__faster" 
       *ngIf="selectedHospital" >
    <div class="medic__card-body">

      <h4 class="medic__h4">{{ 'Hospital' | translate }}</h4>
      <h6 class="medic__h6">{{selectedHospital.name}}</h6>

      <div class="medic__img-container">
        <img class="medic__hospital-img" 
             [src]="selectedHospital.image" 
             alt="Hospital image">
      </div>

    </div>
  </div>

</div>
