<div class="profile">

  <div class="profile__card">
    <div class="profile__card-body">

      <h4 class="profile__h4">{{'User Profile' | translate}}</h4>
      <h6 class="profile__h6">{{ 'Settings' | translate }}</h6>

      <form class="profile__form" 
            [formGroup]="profileForm"
            (ngSubmit)="updateProfile()">

        <div class="profile__form-group">
          <label class="profile__label" for="">{{ 'Name' | translate }}</label>
          <div class="profile__input-group">
            <div class="profile__svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="profile__svg" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
            </div>
            <input class="profile__input" 
                   type="text" 
                   placeholder="Name"
                   formControlName="name">
          </div>
        </div>

        <div class="profile__form-group">
          <label class="profile__label" for="">{{ 'Last name'| translate }}</label>
          <div class="profile__input-group">
            <div class="profile__svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="profile__svg" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
            </div>
            <input class="profile__input" 
                   type="text" 
                   placeholder="Last name"
                   formControlName="lastName">
          </div>
        </div>

        <div class="profile__form-group">
          <label class="profile__label" for="">{{ 'Email address'| translate }}</label>
          <div class="profile__input-group">
            <div class="profile__svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="profile__svg profile__svg--envelop" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
              </svg>
            </div>
            <input class="profile__input" 
                   type="email" 
                   placeholder="Email"
                   formControlName="email">
          </div>
        </div>

        <div class="profile__button-container">
          <button type="submit" class="profile__btn-save">
            <svg class="profile__save-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13 3h2.996v5h-2.996v-5zm11 1v20h-24v-24h20l4 4zm-17 5h10v-7h-10v7zm15-4.171l-2.828-2.829h-.172v9h-14v-9h-3v20h20v-17.171z"/></svg>
            {{ 'Save' | translate }}
          </button>
          <button class="profile__btn-cancel" 
                  type="button" 
                  [routerLink]="['/dashboard']">
                  {{ 'Cancel' | translate }}
          </button>
        </div>

      </form>
    
    </div>
  </div>

  <div class="profile__card">
    <div class="profile__card-body">

      <h4 class="profile__h4">Avatar</h4>
      <h6 class="profile__h6">{{ 'User image' | translate }}</h6>

      <div class="profile__img-container">
        <img *ngIf="!imageTemp" class="profile__img" [src]="user.image" alt="User photo">
        <!-- si existe imageTemp solo se vera esa -->
        <img *ngIf="imageTemp" class="profile__img" [src]="imageTemp" alt="User photo">

      </div>
      
      <input class="profile__input-file" 
             type="file"
             (change)="changeImage($event)">

      <button class="profile__btn-save" 
              type="button"
              [disabled]="!uploadImage"
              (click)="updateImage()">

        <svg class="profile__save-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13 3h2.996v5h-2.996v-5zm11 1v20h-24v-24h20l4 4zm-17 5h10v-7h-10v7zm15-4.171l-2.828-2.829h-.172v9h-14v-9h-3v20h20v-17.171z"/></svg>
        {{ 'Update' | translate }}
      </button>

    </div>
  </div>

</div>
